<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="results">
        <div class="players">
            <div id="computer"></div>
            <div id="player"></div>
        </div>
        <div class="display">
            <div class="displayComputer">
                <h1>Computer</h1>
                <h2 id="computerScore"></h2>
            </div>
            <div id="result"></div>
            <div class="displayPlayer">
                <h1>Player</h1>
                <h2 id="playerScore"></h2>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
    </div>
</body>
</html>
